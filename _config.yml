# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zhangjing's Hexo Blog
subtitle: "That's good♂"
description: '1145141919'
keywords:
author: zhangjing-GitHub-Code
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://zhangjing-github-code.github.io
permalink: :year/:month/:day/:title/
  # permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prism_plugin: 
  enable: false
  mode: 'preprocess' # realtime/preprocess 
  theme: 'a11y-dark' 
  line_number: true # default false 
  custom_css:
#custom_highlight_theme: prettify
prismjs:
  enable: true
  preprocess: true
  line_number: true
  theme: 'a11y-dark'
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: matery

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: git
  repo: https://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@github.com/zhangjing-GitHub-Code/zhangjing-GitHub-Code.github.io.git
  branch: master
- type: baidu_url_submitter
symbols_count_time:
  symbols: true #是否统计字数
  time: true #是否统计阅读时长
  total_symbols: true #是否统计总字数
  total_time: false #是否统计总阅读时长

markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    plugins:
      - plugin:
        name: markdown-it-katex
        enable: true
      - plugin:
        name: markdown-it-mark
        enable: true
math:
    enable: true  #默认为false
    per_page: true
    engine: mathjax   #两种方式  mathjax / katex
    mathjax:
      cdn: //cdn.jsdelivr.net/npm/mathjax@2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML  #默认 这里大家根据自己需求
    katex:
      cdn: //cdn.jsdelivr.net/npm/katex@0.7.1/dist/katex.min.css   #默认
mathjax:
    enable: true

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: live2d-widget-model-wanko
  display:
    position: right
    width: 265
    height: 375
  mobile:
    show: true
  react:
    opacity: 0.8

#permalink_pinyin:
  #enable: true
  #separator: '-' # default: '-'

Plugins:
  - hexo-generator-baidu-sitemap
  - hexo-generator-sitemap
# 自动生成sitemap
sitemap: 
  path: site_maps.xml
baidusitemap: 
  path: sitemaps/baidusitemap.xml
baidu_url_submit:
  count: 80 # 提交最新的一个链接
  host: https://zhangjing-github-code.github.io # 在百度资源搜索平台中注册的域名
  token: k5Ho7UQV9EZSuizW # 请注意这是推送秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里
abbrlink:
  alg: crc32  #算法选项：crc16、crc32，区别见之前的文章，这里默认为crc16丨crc32比crc16复杂一点，长一点
  rep: hex    #输出进制：十进制和十六进制，默认为10进制。丨dec为十进制，hex为十六进制
lazyload:
    enable: false 
    onlypost: false  # 是否只对文章的图片做懒加载
    # loadingImg: # eg ./images/loading.gif
